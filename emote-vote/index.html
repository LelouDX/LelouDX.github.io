<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vote!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="list col-md-6">

        <h1>Add Items Here</h1>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col"><input type="text" class="form-control" id="userInput" placeholder="Add an item to your list"></th>
              <th scope="col"><button type="submit" class="btn btn-primary" id="save">Add</button></th>
            </tr>
          </thead>
          <tbody class="tbody1">

          </tbody>
        </table>

      </div>

      <div class="list col-md-6">

        <h1>Vote Here</h1>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">Name</th>
                <th scope="col">Votes</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="tbody2">

          </tbody>
        </table>

      </div>


    </div>

    <div class="row">
      <div class="list col-md-6">

        <h1>Voted Out</h1>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col" colspan="2">You guys are monsters :D</th>
            </tr>
          </thead>
          <tbody class="tbody3">

          </tbody>
        </table>

      </div>
      <div class="list col-md-6">

        <h1>Gone, but not forgotten.</h1>
        <img src="https://cdn.discordapp.com/emojis/491936689900617738.png?v=1" alt="knackles" class="img-thumbnail">
        <h4>Knackles</h4>
        <h5 class="memoriam">"May the people who wanted you gone<br>spontaneously grow a vagina on their foreheads."</h5> <em>- Master Chief</em>

      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf-8" src="script.js"></script>

</body>

</html>
